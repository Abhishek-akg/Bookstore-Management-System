<!DOCTYPE html>
<html>
  <head>
    <title>User Activity Report</title>
  </head>
  <body>
    <h1>User Activity Report</h1>
    <ul>
      {% for user in users %}
      <li>
        {{ user.username }} - Last login: {{ user.last_login }} - Date joined:
        {{ user.date_joined }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
