<!DOCTYPE html>
<html>
  <head>
    <title>Edit Book</title>
  </head>
  <body>
    <h1>Edit Book</h1>
    <form method="post">
      {% csrf_token %}
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ book.title }}"
        required
      /><br />
      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        value="{{ book.author }}"
        required
      /><br />
      <label for="price">Price:</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        value="{{ book.price }}"
        required
      /><br />
      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        value="{{ book.quantity_in_stock }}"
        required
      /><br />
      <button type="submit">Save Changes</button>
    </form>
  </body>
</html>
